font_name: font-firebrand
css_selector: .fb-icon-{{glyph}}
preprocessor_path: ""
autowidth: true
no_hash: true
force: false
debug: false
quiet: false


# --------------------------------------------------------------------------- #
# Input Paths
# --------------------------------------------------------------------------- #

input:
  vectors: ./vectors         # required
  #templates: ./templates


# --------------------------------------------------------------------------- #
# Output Paths
# --------------------------------------------------------------------------- #

output:
  fonts: ./fonts                              # required
  css: ./src
  #preview: app/views/styleguide
  #my-custom-template.yml: path/to/template/output


# --------------------------------------------------------------------------- #
# Templates
#   Included in Font Custom: preview, css, scss, scss-rails
#   Custom templates should be saved in the INPUT[:templates] directory and
#   referenced by their baserame.
# --------------------------------------------------------------------------- #

templates:
 #- scss
 - preview
 - css
 - ../templates/font-firebrand.less
 - ../templates/font-firebrand.scss
